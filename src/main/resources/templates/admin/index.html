<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            rel="stylesheet" />

    <style>
        form .invalid-feedback{
            display:block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Movie trailer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Manage</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

    <div class="container my-5">
        <h2>Movies</h2>

        <div class="text-end">
            <a href="/admin/films/new" class="btn btn-primary">
                Add movie
            </a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Movie</th>
                    <th>F.Premiere</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}" th:object="${movie}">
                    <td>

                    </td>
                    <td>
                        <div th:text="*{qualification}" class="fs-5 fw-bold"></div>
                        <p th:text="*{synopsis}"></p>
                        <div>
                            <span class="badge rounded-pill bg-light text-dark me-1"
                                  th:each="category : ${categories}"
                                  th:text="${category.qualification}"></span>
                        </div>
                    </td>
                    <td th:text="*{#temporals.format(releaseDate, 'dd/MM/yyyy')}"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>
</html>
