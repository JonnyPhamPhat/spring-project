<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Home page movie</title>
</head>
<body>

<div layout:fragment="content" th:object="${movie}">
    <div class="row">
        <img th:src="@{/assets/{filename}(filename=*{routeFrontPage})}" th:alt="*{qualification}"
             class="img-fluid rounded w-100">
    </div>
    <div class="col-md-6">
        <div class="text-end my-3">
            <a th:href="https://www.youtube.com/watch?v={youtubeTrailerId}(youtubeTrailerId=*{youtubeTrailerId}"
               class="btn btn-danger" data-fancybox-type="">
                <svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                    <path
                            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" />
                </svg>View trailer
            </a>
            <h2 th:text="*{qualification}">
                <div class="mb-3">
                    <span class="badge rounded-pull bg-light text-dark me-1"
                          th:each="category : ${categories}" th:text="${category.qualification}"></span>
                    <p th:text="*{synopsis}"></p>
                </div>
            </h2>
        </div>
    </div>
</div>
</body>
</html>
